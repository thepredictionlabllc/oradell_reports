# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: TPL & COS Public Works
email: james@thepredictionlab.com
description: "Detroit Lake Blog: TPL & COS Public Works"
baseurl:  # the subpath of your site, e.g. /blog
url: http://thepredictionlabllc.github.io/detroit-lake-blog/ # the base hostname & protocol for your site, e.g. http://example.com
author:
  name: James Watson
  #twitter: Towlette_Pettetucci
  #picture: https://api.adorable.io/avatars/285/johndoe.png
  #twitter_username: Towlette_Pettetucci
github_username: watsonjr
# logo: /assets/icons/basically-basic-logo-light.svg
logo: /assets/icons/TPL_spiral_2.jpg
search: true
search_full_content: true
search_provider: algolia
google_analytics: UA-133304398-1
algolia:
  application_id: 
  index_name: 
  search_only_api_key: 
  powered_by: # true (default), false

# Liquid
#liquid:
#  error_mode: strict

# Build settings
markdown: kramdown
remote_theme: mmistakes/jekyll-theme-basically-basic
#theme: jekyll-theme-basically-basic
plugins: # previously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  recipes:
    output: true
    permalink: /:collection/:path/

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
  # _recipes
  - scope:
      path: "_recipes"
      type: recipes
    values:
      layout: post
      read_time: true
